<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoBirth</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <h3>THE TIME IS NOW</h3>
        <div class="clock">
            <div class="box">
                <h1 id="hour">10</h1>
                <h2>Hour</h2>
            </div>
            <div class="box">
                <h1 id="min">22</h1>
                <h2>Min</h2>
            </div>
            <div class="box">
                <h1 id="sec" style="background-color: #f8237c;">55</h1>
                <h2 style="background-color: #ff006a;">Second</h2>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
