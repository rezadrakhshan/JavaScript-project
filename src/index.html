<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link href="css/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
</head>
<body class="overflow-hidden w-screen">
  <div class="login bg-[#004643] h-screen flex items-center justify-center">
    <section class="flex flex-col items-center gap-10">
      <img src="img/hero.png" alt="" class="w-[150px]">
      <form class="loginForm">
        <label for="" class="text-primary">Enter your name:</label><br>
        <input type="text" placeholder="John Deh" name="username" class="p-3 rounded-xl w-[300px] bg-transparent text-white border-2 border-white focus:outline-none"><br>
        <br>
        <br>
        <input type="submit" value="Start" class="text-center w-[300px] p-3 rounded-xl text-primary bg-[#F8C660]">
      </form>
    </section>
  </div>
  <section>
    <span>7/10</span>
  </section>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
