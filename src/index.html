<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link href="css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-xl w-full">
        <div class="text-center mb-6">
          <h1 class="text-2xl font-bold text-gray-800">JavaScript Quiz</h1>
          <p class="text-gray-600" id="question-number">Question 1 of 10</p>
        </div>
        <div id="quiz-container">
          <p class="text-lg font-semibold text-gray-700 mb-4" id="question-text">What is JavaScript?</p>
          <div class="space-y-4" id="answer-options">
            <button class="w-full py-2 px-4 text-left bg-blue-500 text-white rounded hover:bg-blue-600 transition">
              A programming language
            </button>
            <button class="w-full py-2 px-4 text-left bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition">
              A database system
            </button>
            <button class="w-full py-2 px-4 text-left bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition">
              A stylesheet language
            </button>
            <button class="w-full py-2 px-4 text-left bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition">
              A markup language
            </button>
          </div>
        </div>
    

        <div class="flex justify-between items-center mt-6">
          <button id="prev-btn" class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600 transition" disabled>
            Previous
          </button>
          <button id="next-btn" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">
            Next
          </button>
        </div>
    

        <div class="text-center mt-6 hidden" id="quiz-score">
          <h2 class="text-xl font-bold text-gray-800">Your Score: <span id="score-value">0</span>/10</h2>
          <button class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition mt-4" id="restart-btn">
            Restart Quiz
          </button>
        </div>
      </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
