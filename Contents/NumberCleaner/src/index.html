<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Cleaner</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Number Cleaner</h1>
        <p>Clean your numbers from text</p>
    </header>
    <div class="container">
        <form>
            <textarea name="text" id="text" placeholder="Enter your text here"></textarea>
            <button type="submit">Clean</button>
            <textarea name="result" id="result" placeholder="Result" readonly></textarea>
        </form>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
